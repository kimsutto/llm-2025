<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Chat</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 20px;
        background-color: var(--vscode-editor-background);
        color: var(--vscode-editor-foreground);
        height: 100vh;
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
      }
      .search-mode {
        margin-bottom: 10px;
        padding: 8px;
        border-radius: 4px;
        background-color: var(--vscode-badge-background);
        color: var(--vscode-badge-foreground);
        font-size: 0.9em;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .search-mode.selected {
        background-color: var(--vscode-gitDecoration-addedResourceForeground);
      }
      .search-mode.file {
        background-color: var(
          --vscode-gitDecoration-modifiedResourceForeground
        );
      }
      .search-mode.general {
        background-color: var(
          --vscode-gitDecoration-untrackedResourceForeground
        );
      }
      .search-mode-icon {
        width: 16px;
        height: 16px;
        display: inline-block;
      }
      .chat-container {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid var(--vscode-panel-border);
        border-radius: 4px;
        min-height: 0;
      }
      .message {
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 4px;
        max-width: 80%;
      }
      .message.user {
        background-color: var(--vscode-badge-background);
        margin-left: auto;
      }
      .message.bot {
        background-color: var(--vscode-editor-inactiveSelectionBackground);
        margin-right: auto;
      }
      .input-container {
        display: flex;
        gap: 10px;
      }
      #messageInput {
        flex: 1;
        padding: 8px;
        border: 1px solid var(--vscode-input-border);
        border-radius: 4px;
        background-color: var(--vscode-input-background);
        color: var(--vscode-input-foreground);
      }
      #sendButton {
        padding: 8px 16px;
        background-color: var(--vscode-button-background);
        color: var(--vscode-button-foreground);
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #sendButton:hover {
        background-color: var(--vscode-button-hoverBackground);
      }
      pre {
        background-color: var(--vscode-editor-background);
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
      }
      code {
        font-family: "Courier New", Courier, monospace;
      }
    </style>
  </head>
  <body>
    <div class="search-mode" id="searchMode">
      <span class="search-mode-icon">ğŸ”</span>
      <span id="searchModeText">ì¼ë°˜ ê²€ìƒ‰</span>
    </div>
    <div class="chat-container" id="chatContainer"></div>
    <div class="input-container">
      <input
        type="text"
        id="messageInput"
        placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."
      />
      <button id="sendButton">ì „ì†¡</button>
    </div>
    <script>
      const vscode = acquireVsCodeApi();
      const chatContainer = document.getElementById("chatContainer");
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");
      const searchMode = document.getElementById("searchMode");
      const searchModeText = document.getElementById("searchModeText");

      // Mock data for testing
      const mockResponses = {
        hello: "Hello! How can I help you with your code today?",
        help: "I can help you understand code, suggest improvements, or answer questions about programming.",
        default: "I understand your question. Let me help you with that.",
      };

      // ë©”ì‹œì§€ ì „ì†¡ í•¨ìˆ˜
      function sendMessage() {
        const text = messageInput.value.trim();
        if (text) {
          // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
          addMessage(text, true);

          // ë©”ì‹œì§€ ì „ì†¡
          vscode.postMessage({
            type: "sendMessage",
            text: text,
          });

          // ì…ë ¥ì°½ ì´ˆê¸°í™”
          messageInput.value = "";
        }
      }

      // ë©”ì‹œì§€ ì¶”ê°€ í•¨ìˆ˜
      function addMessage(text, isUser) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${isUser ? "user" : "bot"}`;

        // ë§ˆí¬ë‹¤ìš´ ì½”ë“œ ë¸”ë¡ ì²˜ë¦¬
        const formattedText = text.replace(
          /```([\s\S]*?)```/g,
          "<pre><code>$1</code></pre>"
        );
        messageDiv.innerHTML = formattedText;

        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      // ê²€ìƒ‰ ëª¨ë“œ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
      function updateSearchMode(mode) {
        searchMode.className = "search-mode " + mode;
        switch (mode) {
          case "selected":
            searchModeText.textContent = "ì„ íƒëœ ì½”ë“œ ê²€ìƒ‰";
            break;
          case "file":
            searchModeText.textContent = "í˜„ì¬ íŒŒì¼ ê²€ìƒ‰";
            break;

            searchModeText.textContent = "ì¼ë°˜ ê²€ìƒ‰";
            break;
        }
      }

      // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
      sendButton.addEventListener("click", sendMessage);
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      });

      // VS Codeë¡œë¶€í„° ë©”ì‹œì§€ ìˆ˜ì‹ 
      window.addEventListener("message", (event) => {
        const message = event.data;
        switch (message.type) {
          case "addMessage":
            addMessage(message.text, message.isUser);
            break;
          case "updateSearchMode":
            updateSearchMode(message.mode);
            break;
        }
      });
    </script>
  </body>
</html>
